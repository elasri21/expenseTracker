<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-start justify-center">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md lg:max-w-5xl">
      <h1 class="text-2xl font-bold text-center mb-4">Expense Tracker</h1>

      
      <div class="mt-4 grid grid-cols-1 lg:grid-cols-3 gap-4">
        <!-- set budget -->
        <div class="flex flex-col gap-4 mb-4">
          <input
            id="budgetInput"
            type="number"
            placeholder="Daily budget"
            class="w-full border rounded-lg p-2"
          />
          <button
            id="setBudget"
            class="bg-blue-600 text-white px-4 rounded-lg py-2 hover:bg-blue-700"
          >
            Set
          </button>
            <div class="flex items-center justify-between mb-2">
              <span class="font-medium">Daily Budget</span>
              <span id="budgetInfo" class="font-semibold text-gray-600">
                No budget set
              </span>
            </div>
        </div>

        <!-- Active Day Picker -->
        <div class="flex flex-col gap-4 mb-4 bg-gray-100 p-4 rounded-lg">
          <label class="text-sm text-gray-600 block mb-1">Working Day</label>
          <input
            type="date"
            id="activeDate"
            class="border px-3 py-2 rounded-lg w-full"
          />
        </div>

        <!-- Form -->
        <div class="flex flex-col gap-4 mb-4">
          <input
            id="title"
            type="text"
            placeholder="Expense title"
            class="border rounded-lg px-3 py-2"
          />
          <input
            id="amount"
            type="number"
            min="0"
            placeholder="Amount"
            class="border rounded-lg px-3 py-2"
          />
          <!-- Category Select -->
          <select id="category" class="border rounded-lg px-3 py-2">
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="shopping">Shopping</option>
            <option value="health">Health</option>
            <option value="bills">Bills</option>
            <option value="other">Other</option>
          </select>
          <button
            id="addBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg"
          >
            Add
          </button>
        </div>

        <!-- filtered categories -->
        <div class="flex flex-col gap-4 mb-4">
          <!-- Filter -->
          <div class="flex flex-col gap-4 mb-4">
            <select
              id="filterCategory"
              class="border px-3 py-2 rounded-lg w-full"
            >
              <option value="All">All Categories</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Shopping">Shopping</option>
              <option value="Health">Health</option>
              <option value="Bills">Bills</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <!-- Category Totals -->
          <div
            id="categoryTotals"
            class="bg-gray-100 p-4 rounded-lg text-smflex mb-4 flex flex-col gap-4"
          >
            <!-- Totals will be inserted here dynamically -->
          </div>
        </div>

        <!-- total and staart a new day -->
        <div class="flex flex-col gap-4 mb-4" >
          <!-- Total -->
          <div class="mb-4 text-lg font-semibold flex justify-between gap-4 bg-gray-100 p-4 rounded-lg ">
            Total:
            <span>
              <span id="total" class="text-blue-600">0</span> DH
            </span>
          </div>
          <div class="flex flex-col gap-4 mb-4" >
            <div class="text-lg font-semibold">
              Start a new day
            </div>
            <div class="clearAllBtn flex flex-col gap-4 mb-4">
            </div>
          </div>
        </div>

        <!-- Expense List -->
        <div class="flex flex-col gap-4 mb-4">
          <div class="text-lg font-semibold">
            Daily totals
          </div>
          <ul id="list" class="flex flex-col gap-4"></ul>
        </div>

        <div class="flex flex-col gap-4 mb-4">
          <div class="text-lg font-semibold">
            registered days
          </div>
          <div
            id="dailySummary"
            class="bg-gray-100 p-4 rounded-lg mb-4 text-sm flex flex-col gap-4"
          >
            <!-- Daily totals will be generated here -->
          </div>
        </div>

        <!-- monthly Select -->
        <div class="mb-4 gap-4 flex flex-col">
          <h2 class="text-lg font-semibold mb-4">Monthly Summary</h2>
          <label class="text-sm text-gray-600">Select Month:</label>
          <select
            id="monthSelect"
            class="border rounded-lg px-3 py-2 text-sm"
          ></select>
          <!-- monthlySummary -->
          <div class="flex flex-col gap-4">
            <div
              id="monthlySummary"
              class=""
            ></div>
          </div>
        </div>

        <!-- monthly chart -->
        <section class="flex flex-col gap-4">
          <div class="text-lg font-semibold">
            Daily totals
          </div>
          <canvas
            id="monthlyCategoryChart"
            width="300"
            height="300"
            class="mx-auto"
          ></canvas>
        </section>

        <!-- monthly legend -->
        <div id="monthlyLegend" class="bg-gray-100 p-4 rounded-lg text-sm flex flex-col gap-4"></div>
        
        <!-- weekly Select -->
        <div class="mb-4 flex flex-col gap-4">
          <h2 class="text-lg font-semibold mb-4">Weekly Summary</h2>
          <label class="text-sm text-gray-600">Select Week:</label>
          <select
            id="weekSelect"
            class="border rounded-lg px-3 py-2 text-sm"
          ></select>
          <div id="weeklySummary" class="mb-4 flex flex-col gap-4"></div>
        </div>

        <!-- weeklySummary -->
        <div class="mb-4 flex flex-col gap-4">
          <div class="text-lg font-semibold">
            Daily totals
          </div>
          <div>
            <canvas
              id="weeklyTotalChart"
              width="500"
              height="300"
              class="mx-auto mb-6"
            ></canvas>
          </div>
        </div>
        
      </div>

      <!-- Day Details Modal -->
      <div
        id="dayModal"
        class="fixed inset-0 bg-black/50 hidden items-center justify-center"
      >
        <div class="bg-white w-full max-w-md rounded-xl p-4 relative">
          <button
            onclick="closeModal()"
            class="absolute top-2 right-2 text-gray-500 text-xl"
          >
            &times;
          </button>

          <h2 id="modalDate" class="text-xl font-bold mb-3"></h2>
          <h3
            id="modalDateTotal"
            class="flex justify-between text-xl font-bold mb-3"
          ></h3>
          <ul id="modalList" class="space-y-2"></ul>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
