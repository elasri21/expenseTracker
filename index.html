<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Expense Tracker</h1>

    <!-- Active Day Picker -->
    <div class="mb-4">
      <label class="text-sm text-gray-600 block mb-1">Working Day</label>
      <input
        type="date"
        id="activeDate"
        class="border px-3 py-2 rounded-lg w-full"
      />
    </div>

    <!-- Form -->
    <div class="flex gap-2 mb-4">
      <input id="title" type="text" placeholder="Expense title" class="border rounded-lg px-3 py-2 w-1/2">
      <input id="amount" type="number" min="0" placeholder="Amount" class="border rounded-lg px-3 py-2 w-1/2">
      <!-- Category Select -->
      <select id="category" class="border rounded-lg px-3 py-2 w-1/3">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Health">Health</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
      <button id="addBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Add</button>
    </div>

    <!-- Filter -->
    <div class="mb-4">
      <select id="filterCategory" class="border px-3 py-2 rounded-lg w-full">
        <option value="All">All Categories</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Health">Health</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Category Totals -->
    <div id="categoryTotals" class="bg-gray-100 p-4 rounded-lg mb-4 text-sm">
      <!-- Totals will be inserted here dynamically -->
    </div>

    
    <div class="clearAllBtn">
    </div>

    <!-- Total -->
    <div class="mb-4 text-lg font-semibold">
      Total: <span id="total" class="text-blue-600">0</span> DH
    </div>

    <!-- Expense List -->
    <ul id="list" class="space-y-2"></ul>

    <div class="mt-4 text-lg font-semibold">
      Daily totals
    </div>
    <div id="dailySummary" class="bg-gray-100 p-4 rounded-lg mb-4 text-sm">
      <!-- Daily totals will be generated here -->
    </div>

    <div class="mb-4 flex items-center gap-3">
      <label class="text-sm text-gray-600">Select Month:</label>
      <select
        id="monthSelect"
        class="border rounded-lg px-3 py-2 text-sm"
      ></select>
    </div>

    <section class="mt-8">
      <h2 class="text-lg font-semibold mb-4">Monthly Summary</h2>

      <div
        id="monthlySummary"
        class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"
      ></div>
    </section>

    <!-- Day Details Modal -->
    <div id="dayModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
      <div class="bg-white w-full max-w-md rounded-xl p-4 relative">

        <button onclick="closeModal()"
          class="absolute top-2 right-2 text-gray-500 text-xl">&times;</button>

        <h2 id="modalDate" class="text-xl font-bold mb-3"></h2>
        <h3 id="modalDateTotal" class="flex justify-between text-xl font-bold mb-3"></h3>
        <ul id="modalList" class="space-y-2"></ul>

      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
